<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>基于深度学习的文案语音图片视频管理分析-视频矩阵系统</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/echarts.js"></script>
    <style>
      body {
        color: black;
      }
      .bkimg {
        background-image: url('/static/imgs/default.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        filter: opacity(90%);
        filter: brightness(10%);
        overflow: hidden;
      }
      .myechart_size {
        height: 450px;
      }
      .myechart_size-height-full {
        with: 95%;
        height: 480px;
      }
    </style>
    
    {% include 'config_visual/function_echart.html' %}
  </head>
  <body>
    <div class="bg-image" style="{% include 'config_visual/background.html' %}">
      <div class="row">
        <div class="d-flex justify-content-center">
          <h3 style="color:black; font-size: 30px; font-weight: bold;">基于深度学习的文案语音图片视频管理分析-视频矩阵系统 视频封面图片表(videocoverimage)</h3>
        </div>
      </div>
      {% csrf_token %}














<div class="row">
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_videocoverimage_uploadtime_pie_v2" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 上传时间 ******************** pie_v2***/ init_echart("echart_videocoverimage_uploadtime_pie_v2",'videocoverimage.uploadtime_pie_v2','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_videocoverimage_uploadtime_pie_v1" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 上传时间 ******************** pie_v1***/ init_echart("echart_videocoverimage_uploadtime_pie_v1",'videocoverimage.uploadtime_pie_v1','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_videocoverimage_uploadtime_pie" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 上传时间 ******************** pie***/ init_echart("echart_videocoverimage_uploadtime_pie",'videocoverimage.uploadtime_pie','/config_visual/bi',{});</script>
<div class="col-sm-5"><div class="default-echart-border"><div id="echart_videocoverimage_uploadtime_line" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 上传时间 ******************** line***/ init_echart("echart_videocoverimage_uploadtime_line",'videocoverimage.uploadtime_line','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_videocoverimage_uploadtime_bar" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 上传时间 ******************** bar***/ init_echart("echart_videocoverimage_uploadtime_bar",'videocoverimage.uploadtime_bar','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_videocoverimage_uploadtime_bar_v1" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 上传时间 ******************** bar_v1***/ init_echart("echart_videocoverimage_uploadtime_bar_v1",'videocoverimage.uploadtime_bar_v1','/config_visual/bi',{},polar={radius: [30, '80%']});</script>
</div>






<div class="row">
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_videocoverimage_status_pie_v2" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 状态例如有效、无效、待审核 ******************** pie_v2***/ init_echart("echart_videocoverimage_status_pie_v2",'videocoverimage.status_pie_v2','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_videocoverimage_status_pie_v1" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 状态例如有效、无效、待审核 ******************** pie_v1***/ init_echart("echart_videocoverimage_status_pie_v1",'videocoverimage.status_pie_v1','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_videocoverimage_status_pie" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 状态例如有效、无效、待审核 ******************** pie***/ init_echart("echart_videocoverimage_status_pie",'videocoverimage.status_pie','/config_visual/bi',{});</script>
<div class="col-sm-5"><div class="default-echart-border"><div id="echart_videocoverimage_status_line" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 状态例如有效、无效、待审核 ******************** line***/ init_echart("echart_videocoverimage_status_line",'videocoverimage.status_line','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_videocoverimage_status_bar" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 状态例如有效、无效、待审核 ******************** bar***/ init_echart("echart_videocoverimage_status_bar",'videocoverimage.status_bar','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_videocoverimage_status_bar_v1" class="myechart_size"></div></div></div>
<script>/*** 视频封面图片表 状态例如有效、无效、待审核 ******************** bar_v1***/ init_echart("echart_videocoverimage_status_bar_v1",'videocoverimage.status_bar_v1','/config_visual/bi',{},polar={radius: [30, '80%']});</script>
</div>









    </div>
  </body>
</html>
